<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- La carpeta libs es la de node_modules -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />

    <title>DAPP Tasks</title>
  </head>
  <body>
    <div class="container py-5">
        <h1 class="title">Decentralized Task App</h1>
        <div class="row">
            <div class="col-md-4">

                <div class="card card-body mb-4 bg-dark">
                    <h1>DAPP</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Save Task</h4>
                    <input
                        type="text" 
                        placeholder="Write a task" 
                        class="form-control bg-dark text-white my-4"
                        name="title"
                        required
                    />
                    <textarea 
                        rows="4" 
                        class="form-control bg-dark text-white my-4" 
                        placeholder="I have to do..."
                        name="description"
                        required
                        >
                    </textarea>
                    <button class="btn btn-info">
                        Save
                    </button>
                </form>

            </div>

            <div class="col-md-8">
                <div id="taskList"></div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
